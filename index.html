<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <h1 class="title">SHARE SCREEN</h1>
      </div>
      <video id="video" controls width="900" height="600" hidden></video>
      <div class="button-wrapper">
        <div class="button-container">
          <button class="btn" id="select-button">SELECT YOUR SCREEN</button>
        </div>
        <div class="button-container">
          <button class="btn" id="toggle-button" disabled>STOP</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
